<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    
    
    <div class="warpper">
        <div class="box" data-y="0" data-x="0"></div>
        <div class="box" data-y="0" data-x="1"></div>
        <div class="box" data-y="0" data-x="2"></div>
        <div class="box" data-y="1" data-x="0"></div>
        <div class="box" data-y="1" data-x="1"></div>
        <div class="box" data-y="1" data-x="2"></div>
        <div class="box" data-y="2" data-x="0"></div>
        <div class="box" data-y="2" data-x="1"></div>
        <div class="box" data-y="2" data-x="2"></div>
        <div class="clear"></div>
    </div>
    
    
    <script src="bower_components\jquery\dist\jquery.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
